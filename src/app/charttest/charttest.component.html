<h1>{{simbolo}}</h1>
<div *ngIf=chartDataLoaded>
    <ngx-charts-line-chart [view]=[600,300] [results]="chartData" [scheme]="colorScheme" [legend]=true [legendTitle]="'Empresa'" [xAxis]=true [yAxis]=true [showGridLines]=false [roundDomains]=true [showXAxisLabel]=true [showYAxisLabel]=true [xAxisLabel]="'Tiempo (yyyy-mm-dd HH:MM:SS)'"
        [yAxisLabel]="'Precio de cierre'" [xAxisTicks]=xAxisTicks [autoScale]=true [gradient]=true>
    </ngx-charts-line-chart>
</div>
